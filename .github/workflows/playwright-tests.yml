name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit] # Playwright will use these browser projects
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Update this to Node.js version 18 or higher

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npx playwright test  # Run tests without --browser as Playwright will use the matrix
