name: CI/CD Pipeline for Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  playwrighttests:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.47.2-focal
      env:
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install wait-on
      run: npm install wait-on --save-dev  # Ensures wait-on is installed

    - name: Install Playwright browsers
      uses: microsoft/playwright-github-action@v1  # Use Playwright GitHub Action to install required browsers

    - name: Start application
      run: |
        chmod +x ./shopping-store-linux-amd64
        ./shopping-store-linux-amd64 & echo $! > pid.txt  # Start the app and track the PID for cleanup
      timeout-minutes: 3  # Increased to 3 minutes
      env:
        NODE_ENV: production

    - name: Wait for server to start
      run: npx wait-on http://localhost:2221 && sleep 10  # Ensure the server is up, give an additional buffer

    - name: Check server health
      run: curl -f http://localhost:2221/health || exit 1  # Optional: Add server health check to ensure it's live

    - name: Run Playwright tests
      run: npx playwright test --timeout=60000 --workers=4  # Run Playwright tests in parallel with 4 workers

    - name: Generate Playwright report
      run: npx playwright show-report

    - name: Upload Playwright report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report

    - name: Fix permissions for results.xml
      run: sudo chmod 777 results.xml

    - name: Upload Test Results (JUnit)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: results.xml

    - name: Clean up
      if: always()
      run: kill $(cat pid.txt) || echo "No process to kill"  # Cleanup by killing the server process tracked by pid.txt
