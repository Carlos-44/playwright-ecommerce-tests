name: Playwright Tests

on:
  push:
    branches: [main]

jobs:
  playwrighttests:
    runs-on: ubuntu-latest
    container:  # Use the Playwright container image
      image: mcr.microsoft.com/playwright:v1.29.1-focal
      env:
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Install dependencies
      run: npm ci
    
    - name: Start the shopping store application
      run: |
        chmod +x ./shopping-store-linux-amd64
        ./shopping-store-linux-amd64 &  # Running the application in the background
    
    - name: Run Playwright tests
      run: |
        npx playwright test --headed
